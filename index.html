<script>
document.addEventListener('DOMContentLoaded', function () {
    const reservationButtons = document.querySelectorAll('.btn');

    reservationButtons.forEach(button => {
        button.addEventListener('click', function (e) {
            e.preventDefault();

            // Reset all other buttons
            reservationButtons.forEach(btn => {
                if (btn !== this) {
                    btn.innerHTML = 'R√©server';
                    btn.style.backgroundColor = '#8e6c88';
                    btn.style.color = 'white';
                    btn.style.fontWeight = 'normal';
                    btn.style.pointerEvents = 'auto';
                }
            });

            // Update this button only if not already changed
            if (!this.classList.contains('clicked')) {
                this.innerHTML = '<span>üìû +33 6 12 34 56 78</span><br><span>‚úâÔ∏è contact@evasion-bienetre.fr</span>';
                this.style.backgroundColor = '#8e6c88';
                this.style.color = 'white';
                this.style.fontWeight = 'bold';
                this.style.textAlign = 'center';
                this.style.padding = '15px';
                this.style.borderRadius = '4px';
                this.style.pointerEvents = 'none';
                this.classList.add('clicked');
            }
        });
    });

    // Scroll-to-top button
    const scrollTopBtn = document.createElement('a');
    scrollTopBtn.className = 'scroll-top';
    scrollTopBtn.innerHTML = '&#8963;';
    scrollTopBtn.style.transform = 'rotate(180deg)';
    scrollTopBtn.href = '#';
    document.body.appendChild(scrollTopBtn);

    window.addEventListener('scroll', function () {
        if (window.pageYOffset > 300) {
            scrollTopBtn.classList.add('visible');
        } else {
            scrollTopBtn.classList.remove('visible');
        }
    });

    scrollTopBtn.addEventListener('click', function (e) {
        e.preventDefault();
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
});
</script>
